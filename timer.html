<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container"> <br>
        <p class="chrono">Chrono</p>
        <div class="stopwatch-timer-container">
            <button class="tab-btn">Stopwatch</button>
            <button class="tab-btn active">Timer</button>
        </div>
        <div class="main">
            <div class="minutes-seconds">
                <p>MINUTES</p>
                <p>SECONDS</p>
            </div>
            <div class="minutes-seconds-container">
                <input type="number" placeholder="00" id="wutebi">
                <input type="number" placeholder="00" id="wamebi">
            </div>
            <p class="time" id="display">00:00</p>
            <div class="controls">
                <button class="mainBtn startBtn" id="startBtn"><img src="img/startBtn.svg" alt="Start Btn"></button>
                <button class="mainBtn resetBtn" id="resetBtn"><img src="img/resetBtn.svg" alt="Reset Btn"></button>
            </div>
        </div>
        <p class="istoria">History</p>
        <div class="history-card">
            <ul id="laps">

        </div>
    </div>

    <script src="timer.js"></script>
</body>

</html>
