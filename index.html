<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container"> <br>
        <p class="chrono">Chrono</p>
        <div class="stopwatch-timer-container">
            <button class="tab-btn active">Stopwatch</button>
            <button class="tab-btn">Timer</button>
        </div>


        <p class="time" id="display">00:00<span class="index">.00</span></p>
        <div class="controls">
            <button class="mainBtn resetBtn" id="resetBtn"><img src="img/resetBtn.svg" alt="Reset Btn"></button>
            <button class="mainBtn startBtn" id="startBtn"><img src="img/startBtn.svg" alt="Start Btn"></button>
            <button class="mainBtn flagBtn" id="flagBtn"><img src="img/flagBtn.svg" alt="Flag Btn"></button>
        </div>
        <p class="istoria">History</p>
        <div class="history-card">
            <ul id="laps">

        </div>





    </div>


    <script src="script.js"></script>
</body>

</html>
